<div>
  <br>
  <h2>Book List </h2>
  <br>
  <div>
    <a [routerLink]="['/create']">Create</a>
  </div>
  <br>
  <table class="table table-striped">
    <tr>
      <th> # </th>
      <th> Title </th>
      <th> Author </th>
      <th> </th>
    </tr>
    <tr *ngFor="let book of boolList; index as i">
      <td>{{book.id}}</td>
      <td><a [routerLink]="['/detail', book.id]">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td><a [routerLink]="['/delete', book.id]">Delete</a>
        |<a [routerLink]="['/edit', book.id]">Edit</a>
      </td>
    </tr>
  </table>
</div>
